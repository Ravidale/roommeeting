
<div id = "background">
    <a [routerLink]="['/view']">
      <button type = "button" class = "glyphicon glyphicon-chevron-left" ></button>
    </a>
  <div class="col-md-offset-4 col-sm-4"  style="margin-top : 50px;">

      <form #f="ngForm" (ngSubmit)="upload(f)" class="form-horizontal" >
    
        <div class="panel panel-default" id ="background">
     
          <div class="panel-body">
              <h3>
                  POST NEW ROOM
              </h3>
            <div class="form-group">
              <div class="col-xs-12">
                <label>Name of Place</label>
                <input type="text" class="form-control" name="name" ngModel >
              </div>
            </div>
    
            <div class="form-group">
                <div class="col-xs-12">
                    <label>Location</label>
                  <input type="text" class="form-control" name="location" ngModel >
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                    <label>Price</label>
                  <input type="text" class="form-control" name="price" ngModel >
                </div>
              </div>

              <div class="form-group">
                  <div class="col-xs-12">
                      <label>Telephone</label>
                    <input type="text" class="form-control" name="telephone" ngModel >
                  </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label>Email</label>
                      <input type="text" class="form-control" name="email" ngModel >
                    </div>
                  </div>


            <div class="form-group">
              <div class="col-xs-12">
                <label>Description</label><br>
                <input type="hidden" name="status" value="true" ngModel>
                <textarea name="description" form="usrform" ngModel >Enter text here...</textarea><br><br>
                <input type="file" name = "" id = "" (change)="fileChange($event)">
                <br><br>
                <button type="submit" class="btn btn-primary button">Upload</button>

              </div>
            </div>
            
    
          </div>
        </div>


      </form>
    
      
    </div>





</div>
