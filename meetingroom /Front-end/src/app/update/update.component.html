

  <!-- MODAL -->

  <form #f="ngForm" (ngSubmit)="update(f, produk._id)" class="form-horizontal" >

      <!-- MODAL CONTENT -->
      
                  <div id = "background">
                      <a [routerLink]="['/view']">
                        <button type = "button" class = "glyphicon glyphicon-chevron-left" ></button>
                      </a>
                      <div class="col-md-offset-3 col-sm-7" >
                    
                        
                            <div class="panel panel-default" id ="background">
                         
                              <div class="panel-body">
                                  <h3>
                                      UPDATE FORM
                                  </h3>
                                <div class="form-group">
                                  <div class="col-xs-12">
                                    <label>Name of Place</label>
                                    <input type="text" class="form-control" name="name" [(ngModel)] = "produk.name" >
                                  </div>
                                </div>
                        
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label>Location</label>
                                      <input type="text" class="form-control" name="location" [(ngModel)] = "produk.location" >
                                    </div>
                                  </div>
                    
                                  <div class="form-group">
                                    <div class="col-xs-12">
                                        <label>Price</label>
                                      <input type="text" class="form-control" name="price" [(ngModel)] = "produk.price" >
                                    </div>
                                  </div>

                                  <div class="form-group">
                                      <div class="col-xs-12">
                                          <label>Telephone</label>
                                        <input type="text" class="form-control" name="telephone" [(ngModel)] = "produk.telephone" >
                                      </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <label>Email</label>
                                          <input type="text" class="form-control" name="email" [(ngModel)] = "produk.email" >
                                        </div>
                                      </div>
                    
                    
                                <div class="form-group">
                                  <div class="col-xs-12">
                                    <label>Description</label><br>
                                    <textarea name="description" form="usrform" [(ngModel)] = "produk.description" >Enter text here...</textarea><br><br>
                                    <label>Status</label><br>
                                    <select name = "status" [(ngModel)] = "produk.status">
                                        <option value="Available">Available</option>
                                        <option value="Not Available">Not Available</option>
                                    </select><br><br>
                                    <input type="hidden" class="form-control" name="picture" [(ngModel)] = "produk.picture" >
                                    <br><br>
                                    <button type="submit" class="btn btn-primary button">Update</button>
                    <!-- <a class = "glyphicon glyphicon-chevron-left"> </a> -->
                   
                                  </div>
                                </div>
                                
                        
                              </div>
                            </div>      
                        </div>  
                    </div>
              
          <!-- MODAL CONTENT -->
                
  
        </form>
      
      <!-- MODAL   -->
