

    <div id = "background" class = "col-12-black">
      
      <h1 style = "color:white;">
          Meeting Room
      </h1>
  
      <h5 style = "color: white;">
        Your Trusted Workspace
      </h5>
      <div class = "col-12 ">
          <div class="col-md-offset-4 jumbotron col-4 butt" style = "background-color:white;">
              
              <div class="panel-body">
                  <form #f = "ngForm" (ngSubmit)= "Login(f)">
                      
                  <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name = "username" ngModel >
                  <!-- name itu berarti properti -->
                </div>
        
                <div class="form-group" >
                  <label>Password</label>
                  <input type="password" class="form-control" name = "password" ngModel>
                </div>
                <button type = "submit" class="btn btn-default">Login</button>
                <button type = "button" class="btn btn-default" onclick="location.href='signup';">Register</button>
                
        <!-- type = "button" tidak bisa submit form -->
                  </form>
        
                <!-- javascript object notation -->

            </div>   
            <!-- PENUTUP JUMBOTRON -->
      
      </div>
          
    </div>
